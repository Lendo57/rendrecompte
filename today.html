<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aujourd'hui</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    .content-item {
      margin-bottom: 40px;
      text-align: left;
      padding-bottom: 60px; /* Added padding for signature */
      position: relative;
    }
    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }
    .content-item img {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      display: block;
    }
    .content-item .date {
      color: #00FF55;
      opacity: 0.7;
      font-style: italic;
      margin-top: 30px;
    }
    .content-item h2 {
      margin: 10px 0;
    }

    .acquire-button {
      display: block;
      width: 200px;
      margin: 40px auto;
      padding: 15px;
      background: none;
      border: 2px solid #00FF55;
      color: #00FF55;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .acquire-button:hover {
      background: #00FF55;
      color: black;
    }

    .signature-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #00FF55;
    }

    .signature-img {
      height: 40px;
      width: auto;
    }

    .capture-area {
      position: relative;
      margin-bottom: 20px;  /* Space between capture area and button */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><a href="index.html" class="title-link">Aujourd'hui</a></h1>
    <div id="content-list"></div>
  </div>

  <script>
    let editionCounter = parseInt(localStorage.getItem('editionCounter')) || 0;

    function displayContent() {
      const contentList = JSON.parse(localStorage.getItem('contentList')) || [];
      const contentContainer = document.getElementById('content-list');
      
      if (contentList.length === 0) {
        contentContainer.innerHTML = '<p>No content available.</p>';
        return;
      }

      const post = contentList[0];
      contentContainer.innerHTML = `
        <div class="capture-area">
          <div class="content-item">
            ${post.image ? `
              <div class="image-container">
                <img src="${post.image}" alt="${post.title}">
              </div>
            ` : ''}
            <p class="date">${post.date}</p>
            <h2>${post.title}</h2>
            ${post.subtitle ? `<h3>${post.subtitle}</h3>` : ''}
            <p>${post.content}</p>
            <div class="signature-container"></div>
          </div>
        </div>
        <button class="acquire-button" onclick="captureContent()">Acqu√©rir</button>
      `;
    }

    async function captureContent() {
      editionCounter++;
      localStorage.setItem('editionCounter', editionCounter);

      const captureArea = document.querySelector('.content-item');
      const signatureContainer = document.querySelector('.signature-container');

      // Add signature and number
      signatureContainer.innerHTML = `
        <img src="signature.png" class="signature-img" alt="signature">
        <span>No. ${editionCounter}</span>
      `;

      try {
        // Capture the content
        const canvas = await html2canvas(captureArea, {
          backgroundColor: 'black',
          scale: 2,
          logging: false,
          useCORS: true
        });

        // Convert to JPG and download
        const image = canvas.toDataURL('image/jpeg', 0.95);
        const link = document.createElement('a');
        link.download = `post_edition_${editionCounter}.jpg`;
        link.href = image;
        link.click();

        // Clear signature
        signatureContainer.innerHTML = '';
      } catch (error) {
        console.error('Error capturing content:', error);
        alert('Error creating image. Please try again.');
        signatureContainer.innerHTML = '';
      }
    }

    window.onload = displayContent;
  </script>
</body>
</html>
